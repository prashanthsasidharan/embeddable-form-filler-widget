<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="col-4 m-auto mt-5 border-danger-subtle" data-form="payments">
    <form class="form-control p-5 d-flex flex-column gap-4 w-8">
      <button class="btn bg-black text-center pointer-event text-white">
        Pay
      </button>

     <div class="d-flex position-relative">
       <hr class="w-100">
       <p class="position-absolute start-50 text-muted bg-white px-3 translate-middle-x m-0">Or pay with Card</p>
     </div>

     <div>
      <label for="email">Email</label>
      <input id="email" type="text" data-field="email">
     </div>

     <fieldset class="card-info">
      <label for="card-info">Card information</label>
      <div class="image-embedded-input">
        <input id="card-info" type="text" class="p-2"/>
        <div class="images">
          <img src="http://www.zermatt-fun.ch/images/mastercard.jpg" width=25 />
          <img src="http://www.zermatt-fun.ch/images/mastercard.jpg" width=25 />
        </div>
      </div>

      <div class="card-details d-flex">
        <input type="text" inputmode="numeric" placeholder="MM / YY">
        <input type="number" maxlength="4" placeholder="CVC">
      </div>
     </fieldset>

     <fieldset>
       <label>Name on Card</label>
       <input type="text">
     </fieldset>

     <fieldset>
      <label for="card-name">Country or region</label>
      <select class="p-2">
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="American Samoa">American Samoa</option>
        <option value="Andorra">Andorra</option>
      </select>
      <input type="number" placeholder="ZIP">
    </fieldset>

    <button class="btn btn-primary text-center p-2">Pay</button>
     
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script type="module" src="./index.js" defer></script>
</body>
</html>
